<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="todolist.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <header class="row header pt-3 mb-3 pb-2">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
                <h1>TO DO LIST</h1>
                <div>List your activity</div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-1 col-sm-12">

            </div>
            <div class="col-xl-3 col-lg-3 col-md-5 col-sm-12">
                <input type="text" maxlength="20" class="search form-control" id="search" placeholder="Search . . .">
            </div>
        </header>

        <main class="row mb-5">
            <div class="col-12 centering">
                <div class="row">
                    <div class="col-6 centering">

                    </div>
                </div>

                <div class="row">
                    <div class="input-group mb-3 centering col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <input type="text" class="form-control" id='addInput' placeholder="Add new activity" maxlength="30">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id='addButton' type="button">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 centering">
                <ul class="list-group list-group-flush" id="todoList">
                    <div class="row mb-3 list">
                        <button type="button" class="btn btn-dark col-xl-1 col-lg-1 col-md-1 col-2" id="editSave">Save</button>
                        <input class="list-group-item col-9" placeholder="Sleep" id="editInput">
                        <button type="button" class="btn btn-warning col-1" id="editCancel">X</button>
                    </div>
                </ul>
            </div>
        </main>

        <footer class="row footer">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 centering mt-3 mb-3">
                No copyright, feel free to copy the code :)
            </div>
        </footer>
    </div> <!-- Container closing tag -->
    <script src="todolist.js"></script>
</body>

</html>
